{% extends "base.html" %}

{% block content %}
      <div class="content content-text wow fadeIn">
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% endif %}
        {% for blog in blogs %}
          <ul>
            <li><a href="/blog?id={{blog.id}}">{{blog.title}}</a></li>
            <p>{{blog.body}}</p>
          </ul>
          {% endfor %}
        
        
      </div>
{% endblock %}
