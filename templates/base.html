<!DOCTYPE html>

<html>

  <head>
    <title>{{title}}</title>
    <style>
      .title {
                text-align: center;
                text-decoration: underline;
                font-size: 40px;
                font-style: Italic;
                color:  red;
                
            }
    </style>
  </head>

<body>

  <div class="container">

    <nav class="header">

      <h1 class="title">Blogz!</h1>
      <a href= "/" class = "left spacing">Home</a>
      <a href="/blog" class="left">View All Posts</a>
      <a href="/newpost"><i class="fa fa-pencil" aria-hidden="true"></i> New Post</a>
      <a href="/logout" class="right"><i class="fa fa-sign-out"></i> Logout</a>
      <a href="/login" class="right spacing"><i class="fa fa-sign-in"></i> Login</a>

    </nav>
  </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
    </ul>
    {% endwith %} 
    {% block content %}
    {% endblock %}
  

</body>

</html>
