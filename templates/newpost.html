{% extends 'base.html' %}
{% block content %}
    <div class="content content-text">
    
        h1 class="post-header">New Post</h1>
            <form action="/newpost"  method='POST' >
                <label for="title">Title For Your New Blog : </label>
                <br>
                <input type="text" name="Post Title" value=0 placeholder="Your Title Here"/>
                <span class="error">{{title_error}}</p><br><br>
                <label for="Description of Blog" > Your New Blog: </label><br>
                <textarea name="Body"  type="text" placeholder="Your Text Here" >{0}</textarea>
                <span class="error">{{body_error}}</p><br><br>
                
                <input type="submit" value="Add Entry"/>
            </form>
        </div>
           
{% endblock %}
